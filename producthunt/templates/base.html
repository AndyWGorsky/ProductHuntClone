
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Product Hunt</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">

  </head>
  <body>
  <header>
      <nav class="navbar navbar-expand-lg mb-2 navbar-light" style="background-color: #e3f2fd;">
          <div class="container">
              <a class="navbar-brand" href="/">
              <img src="{% static 'logo.png' %}" width="30" class="d-inline-block align-top"> Product Hunt</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav ml-auto">
                      {% if user.is_authenticated %}
                      <a class="nav-item nav-link" href="{% url 'create' %}"><span class="oi oi-plus"></span></a>
                      <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                      <form id="logout" method="POST" action="{% url 'logout' %}">
                          {% csrf_token %}
                          <input type="hidden" />
                      </form>
                      {% else %}
                      <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
                      <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                      {% endif %}
                  </div>
              </div>
          </div>
      </nav>
  </header>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="text-muted">
  <div class="container text-center">
      <p>Â© Andy W. Gorsky</p>
  </div>
</footer>
  </body>
</html>
